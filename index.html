<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header> Rock, Paper, Scissors </header>

        <div class="scoreboard">
            <div class="player">
                <div class="player-icon"> <img src="./images/player.png"> </div>
                <div class="player-score"> 1 </div>
            </div>

            <div class="dash"> — </div>

            <div class="computer">
                <div class="computer-icon"> <img src="./images/computer.png"> </div>
                <div class="computer-score"> 2 </div>
            </div>
        </div>

        <div class="options">
            <button value="rock"> <img src="./images/rock.png"> </button>
            <button value="paper"> <img src="./images/paper.png"> </button>
            <button value="scissors"> <img src="./images/scissors.png"> </button>
        </div>

        <footer> Copyright © github.com/leeyuh8 </footer>
    </body>
</html>
