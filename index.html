<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header> Rock, Paper, Scissors </header>

        <div class="scoreboard">
            <div class="player">
                <div class="player-icon"> <img src="./images/player.png"> </div>
                <div class="player-score"> 0 </div>
            </div>

            <div class="dash"> â€” </div>

            <div class="computer">
                <div class="computer-icon"> <img src="./images/computer.png"> </div>
                <div class="computer-score"> 0 </div>
            </div>
        </div>

        <div class="round-result"> Pick your choice: </div>

        <div class="options">
            <button value="rock"> <img src="./images/rock.png"> </button>
            <button value="paper"> <img src="./images/paper.png"> </button>
            <button value="scissors"> <img src="./images/scissors.png"> </button>
        </div>

        <footer> 
            Created by 
            <a href="https://github.com/strallia" target="_blank">
                strallia <img src="./images/github-logo.png" alt="github logo">
            </a>  
        </footer>

        <audio id="click-button-audio" src="./sounds/click-button.mp3"></audio>
        <audio id="win-audio" src="./sounds/win.mp3"></audio>
        <audio id="lose-audio" src="./sounds/lose.mp3"></audio>
    </body>
</html>
