<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header> Rock, Paper, Scissors </header>

        <div class="scoreboard">
            <div class="icons">
                <div class="player"> <img src="./images/player.png"> </div>
                <div class="computer"> <img src="./images/monitor.png"> </div>
            </div>

            <div class="scores"></div>
        </div>

        <div class="options">
            <button value="rock"> <img src="./image/rock.png"> </button>
            <button value="paper"> <img src="./image/paper.png"> </button>
            <button value="scissors"> <img src="./image/scissors.png"> </button>
        </div>

        <footer> Copyright leeyuh8 </footer>
    </body>
</html>
